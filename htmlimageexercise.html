    <!-- 2.Display an image that has a border of size 2, a width of 200, and a height of 200.  -->

    <br>
    <img src="https://images.unsplash.com/photo-1583564992073-586646a9ca57?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="film" title="film" width="200" height="200" boder="2" >

    <!-- 3.Display an image that when clicked will link to a search engine of your choice 
        (should be opened in a new window).  -->

        <!-- use a tag attribute  ***   target="blank"  ***  -->

    <h1>3.</h1>
    <br>
    <a href="https://www.google.co.th/" target="blank"><img src="https://www.google.co.th/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" title="google"></a>


    <!-- 4.Display an image that when clicked will link to itself and will display the image in the browser by itself. -->

        <!-- use a tag attribute ***  target="_top"  *** -->

    <h1>4.</h1>
    <a href="https://9to5mac.com/wp-content/uploads/sites/6/2019/11/16-inch-MacBook-Pro-2019-1.jpg?quality=82&strip=all&w=1600" target="_top"><img src="https://9to5mac.com/wp-content/uploads/sites/6/2019/11/16-inch-MacBook-Pro-2019-1.jpg?quality=82&strip=all&w=1600" alt="Macbook" title="Macbook"></a>
